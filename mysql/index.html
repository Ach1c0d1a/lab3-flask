<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas del Cliente</title>
</head>
<body>
    <h1>Tarjetas del Cliente: {{ customer_id }}</h1>
    {% if cards %}
        <table border="1">
            <thead>
                <tr>
                    <th>Tarjeta de Cr√©dito</th>
                    <th>Tarjeta Desencriptada</th>
                </tr>
            </thead>
            <tbody>
                {% for card in cards %}
                    <tr>
                        <td>{{ card.creditCard }}</td>
                        <td>{{ card.decryptedCC }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No se encontraron tarjetas para el cliente {{ customer_id }}.</p>
    {% endif %}
</body>
</html>
